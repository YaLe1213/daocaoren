<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css"  media="all">
  <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all" />
  <link rel="stylesheet" href="__CSS__/admin.css"  media="all">
  <style type="text/css">

/* tooltip */
#tooltip{
  position:absolute;
  border:1px solid #ccc;
  background:#333;
  padding:2px;
  display:none;
  color:#fff;
}
</style>
</head>
<body style="padding:10px;">
  <div class="tplay-body-div">

    <div class="layui-tab">
      <ul class="layui-tab-title">
        <li><a href="{:url('admin/log/realpay')}" class="a_menu">支付宝认证</a></li>
        <li class="layui-this">银行卡认证</li>
      </ul>
    </div> 
    <div style="margin-top: 20px;">
    </div>

        <form class="layui-form serch" action="{:url('admin/log/realbank')}" method="post">
          <div class="layui-form-item" style="float: left;">

            <div class="layui-input-inline">
              <input type="text" name="nickname" lay-verify="title" autocomplete="off" placeholder="请输入会员昵称" class="layui-input layui-btn-sm">
            </div>

            <div class="layui-input-inline">
              <input type="text" name="phone" lay-verify="title" autocomplete="off" placeholder="请输入注册手机号" class="layui-input layui-btn-sm">
            </div>

            <div class="layui-input-inline">
              <input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入实名姓名" class="layui-input layui-btn-sm">
            </div>

            <div class="layui-input-inline">
              <input type="text" name="bank_card" lay-verify="title" autocomplete="off" placeholder="请输入银行卡号" class="layui-input layui-btn-sm">
            </div>
     
         
            <div class="layui-input-inline">
              <div class="layui-inline">
                  <select name="mode" lay-search="">
                    <option value="">认证途径</option>
                    <option value="自主认证">自主认证</option>
                    <option value="客服认证">客服认证</option>
                  </select>
              </div>
            </div>
            <div class="layui-input-inline">
              <div class="layui-inline">
                <div class="layui-input-inline">
                  <input type="text" class="layui-input" id="create_time" placeholder="认证时间" name="create_time">
                </div>
              </div>
            </div>
            <button class="layui-btn layui-btn-danger layui-btn-sm" lay-submit="" lay-filter="serch">查询</button>
          </div>
        </form>
      <table class="layui-table" lay-size="sm">
        <colgroup>
          <col width="30">
          <col width="30">
          <col width="50">
          <col width="50">
          <col width="50">
          <col width="50">
          <col width="50">
          <col width="100">
          <col width="100">
          <col width="50">
          <col width="30">
          <col width="100">
        </colgroup>
        <thead>
          <tr>
            <th>ID</th>
            <th>头像</th>
            <th>会员昵称</th>
            <th>注册手机号</th>
            <th>实名姓名</th>
            <th>开户银行</th>
            <th>银行卡号</th>
            <th>认证时间</th>
          </tr> 
        </thead>
        <tbody>
          {volist name="info.bank" id="vo"}
          <tr>
            <td>{$vo.id}</td>
            <td><a href="{$vo.users.thumb}" class="tooltip"><img src="{$vo.users.thumb}" width="20" height="20"></a></td>
            <td>{$vo.users.nickname}</td>
            <td>{$vo.users.phone}</td>
            <td>{$vo.bank}</td>
            <td>{$vo.name}</td>
            <td>{$vo.bank_card}</td>
            <td>{$vo.create_time}</td>
          </tr>
          {/volist}
        </tbody>
      </table>
      <div style="padding:0 20px;">{$info.bank->render()}</div>

    {include file="public/foot"}

  </div>
</body>
</html>
