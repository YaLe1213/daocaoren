<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="wphonetphoneidth, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css"  media="all">
  <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all" />
  <link rel="stylesheet" href="__CSS__/admin.css"  media="all">
</head>
<body style="padding:10px;">
  <div class="tplay-body-div">
    <div class="layui-tab">
      <ul class="layui-tab-title">
        <li><a href="{:url('admin/users/index')}" class="a_menu">会员管理</a></li>
        <li class="layui-this">新增会员</li>
      </ul>
    </div>
    <div style="margin-top: 20px;">
    </div>
    <form class="layui-form" id="admin">
      <div class="layui-form-item">
        <label class="layui-form-label">会员昵称</label>
        <div class="layui-input-inline">
          <input name="nickname" lay-verify="required" autocomplete="off" class="layui-input" type="text" {notempty name="$info.nickname"}value="{$info.nickname}"{/notempty}>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">注册手机号</label>
        <div class="layui-input-inline">
          <input name="phone" autocomplete="off" class="layui-input" type="text" {notempty name="$info.phone"}value="{$info.phone}"{/notempty}>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">登录密码</label>
        <div class="layui-input-inline">
          <input name="password" lay-verify="required" autocomplete="off" class="layui-input" type="password" {notempty name="$info.password"}value="{$info.password}"{/notempty}>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">支付密码</label>
        <div class="layui-input-inline">
          <input name="paypass" lay-verify="required" autocomplete="off" class="layui-input" type="password" {notempty name="$info.paypass"}value="{$info.paypass}"{/notempty}>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">会员等级</label>
        <div class="layui-input-inline">
          <select name="users_grade_id" lay-filter="demo"  id="upgrade_give1">
            {volist name="usersgrade" id="vo"}
            <option value="{$vo.id}"{notempty name="$info.users_grade_id"}{eq name="$info.users_grade_id" value="$vo.id"} selected=""{/eq}{/notempty}>{$vo.name}</option>
            {/volist}
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">会员级别</label>
        <div class="layui-input-inline">
          <select name="users_level_id" lay-filter="demo">
            {volist name="userslevel" id="vo"}
            <option value="{$vo.id}" {notempty name="$info.users_level_id"}{eq name="$info.users_level_id" value="$vo.id"} selected=""{/eq}{/notempty}>{$vo.name}</option>
            {/volist}
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">推荐人</label>
        <div class="layui-input-inline">
          <input name="recommend_phone" autocomplete="off" class="layui-input recommend_phone" type="text" {notempty name="$info.recommend_phone"}value="{$info.recommend_phone}"{/notempty}>
        </div>
        <button type="button" class="layui-btn btn-search"><i class="fa fa-search" aria-hidden="true"></i>搜索</button>
      </div>
      <input type="hidden" name="recommended" {notempty name="$info.recommended"} value="{$info.recommended}" {/notempty} class="recommended">
      <div class="layui-form-item">
        <label class="layui-form-label">推荐人姓名</label>
        <div class="layui-input-inline">
          <input name="recommend_name" autocomplete="off" class="layui-input recommend_name" type="text" {notempty name="$info.recommend_name"}value="{$info.recommend_name}"{/notempty}>
        </div>
      </div>


      <div class="layui-form-item">
        <label class="layui-form-label">限制操作</label>
        <div class="layui-input-inline">
          <select name="operation_limit" lay-filter="demo">
            <option value="正常" {notempty name="$info.operation_limit"}{eq name="$info.operation_limit" value="正常"} selected=""{/eq}{/notempty}>正常</option>
            <option value="限制" {notempty name="$info.operation_limit"}{eq name="$info.operation_limit" value="限制"} selected=""{/eq}{/notempty}>限制</option>
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">限制时长</label>
        <div class="layui-input-inline">
          <input name="operation_limit_duration" lay-verify="" autocomplete="off" class="layui-input" type="text" {notempty name="$info.operation_limit_duration"}value="{$info.operation_limit_duration}"{/notempty} placeholder="点击选择日期" id="operation_limit_duration" >
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">限制原因</label>
        <div class="layui-input-inline">
          <input name="operation_limitreasons" lay-verify="" autocomplete="off" class="layui-input" type="text" {notempty name="$info.operation_limitreasons"}value="{$info.operation_limitreasons}"{/notempty}>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">登录限制</label>
        <div class="layui-input-inline">
          <select name="login_limit" lay-filter="demo">
            <option value="正常" {notempty name="$info.login_limit"}{eq name="$info.login_limit" value="正常"} selected=""{/eq}{/notempty}>正常</option>
            <option value="限制" {notempty name="$info.login_limit"}{eq name="$info.login_limit" value="限制"} selected=""{/eq}{/notempty}>限制</option>
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">限制时长</label>
        <div class="layui-input-inline">
          <input name="login_limit_duration" lay-verify="" autocomplete="off" class="layui-input" type="text" {notempty name="$info.login_limit_duration"}value="{$info.login_limit_duration}"{/notempty} id="login_limit_duration" placeholder="点击选择日期">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">限制原因</label>
        <div class="layui-input-inline">
          <input name="login_limit_reasons" lay-verify="" autocomplete="off" class="layui-input" type="text" {notempty name="$info.login_limit_reasons"}value="{$info.login_limit_reasons}"{/notempty}>
        </div>
      </div>

      {notempty name="$info.id"}
      <input type="hidden" name="id" value="{$info.id}">
      {/notempty}
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="admin">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
      
    </form>


    <script src="__PUBLIC__/layui/layui.js"></script>
    <script src="__PUBLIC__/jquery/jquery.min.js"></script>
    <script>
        var message;
        layui.config({
            base: '__JS__/',
            version: '1.0.1'
        }).use(['app', 'message'], function() {
            var app = layui.app,
                $ = layui.jquery,
                layer = layui.layer;
            //将message设置为全局以便子页面调用
            message = layui.message;
            //主入口
            app.set({
                type: 'iframe'
            }).init();
        });
    </script>
    <script>
    layui.use('laydate', function(){
      var laydate = layui.laydate;
      laydate.render({ 
        elem: '#operation_limit_duration'
        ,type: 'date'
      });
      laydate.render({ 
        elem: '#login_limit_duration'
        ,type: 'date'
      });
    });
    </script>
    <script>
      layui.use(['layer', 'form'], function() {
          var layer = layui.layer,
              $ = layui.jquery,
              form = layui.form;
          $(window).on('load', function() {
              form.on('submit(admin)', function(data) {
                  $.ajax({
                      url:"{:url('admin/users/publish')}",
                      data:$('#admin').serialize(),
                      type:'post',
                      async: false,
                      success:function(res) {
                          if(res.code == 1) {
                              layer.alert(res.msg, function(index){
                                location.href = res.url;
                              })
                          } else {
                              layer.msg(res.msg);
                          }
                      }
                  })
                  return false;
              });
          });
      });
    </script>

    <script>
      $(".btn-search").on('click',function(){
        var phone = $(".recommend_phone").val();
        $.ajax({
          url:"{:url('admin/users/getname')}",
          data:{phone:phone},
          type:'post',
          success:function(res) {
            console.log(res);
            $(".recommend_name").val(res.real_name);
            $(".recommended").val(res.recommend_code);
          }
        })
      });
    </script>
  </div>
</body>
</html>
