<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css"  media="all">
  <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all" />
  <link rel="stylesheet" href="__CSS__/admin.css"  media="all">
</head>
<body style="padding:10px;">
  <div class="tplay-body-div">
    <div class="layui-tab">
      <ul class="layui-tab-title">
        <li><a href="{:url('admin/zoon/index')}" class="a_menu">动物管理</a></li>
        <li class="layui-this">新增动物</li>
      </ul>
    </div>
    <div style="margin-top: 20px;">
    </div>
    <form class="layui-form" id="admin">
      <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-inline">
          <input name="sort" lay-verify="required" autocomplete="off" class="layui-input" type="text" {notempty name="$info.sort"}value="{$info.sort}"{/notempty}>
        </div>
        <div class="layui-form-mid " style="color: red;">
          *注:排序每次只能填写不重复的数字作为序号,数字越小排序越靠前
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">添加动物级别</label>
        <div class="layui-input-inline">
          <input name="zoonlevel" lay-verify="required" autocomplete="off" class="layui-input" type="text" {notempty name="$info.zoonlevel"}value="{$info.zoonlevel}"{/notempty}>
        </div>
        <div class="layui-form-mid layui-word-aux">级</div>
        <div class="layui-form-mid " style="color: red;">*注:每次添加动物级别无法重复填写同等级别</div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">动物名称</label>
        <div class="layui-input-inline">
          <input name="name" lay-verify="required" autocomplete="off" class="layui-input" type="text" {notempty name="$info.name"}value="{$info.name}"{/notempty}>
        </div>
      </div>


      <div class="layui-form-item">
        <label class="layui-form-label">每日产量(个)</label>
        <div class="layui-input-inline">
          <input name="day_yield" lay-verify="required" autocomplete="off" class="layui-input" type="text" {notempty name="$info.day_yield"}value="{$info.day_yield}"{/notempty}>
        </div>
        <div class="layui-form-mid layui-word-aux">个</div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">养殖周期(天)</label>
        <div class="layui-input-inline">
          <input name="breed_cycle" lay-verify="required" autocomplete="off" class="layui-input" type="text" {notempty name="$info.breed_cycle"}value="{$info.breed_cycle}"{/notempty}>
        </div>
        <div class="layui-form-mid layui-word-aux">天</div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">购买所需产量</label>
        <div class="layui-input-inline">
          <input name="buyoutput" lay-verify="required" autocomplete="off" class="layui-input" type="text" {notempty name="$info.buyoutput"}value="{$info.buyoutput}"{/notempty}>
        </div>
        <div class="layui-form-mid layui-word-aux">个</div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">购买增加奖励共识度</label>
        <div class="layui-input-inline">
          <input name="inc_consensus" lay-verify="required" autocomplete="off" class="layui-input" type="text" {notempty name="$info.inc_consensus"}value="{$info.inc_consensus}"{/notempty}>
        </div>
        <div class="layui-form-mid layui-word-aux">°</div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">养殖结束减少共识度</label>
        <div class="layui-input-inline">
          <input name="dec_consensus" lay-verify="required" autocomplete="off" class="layui-input" type="text" {notempty name="$info.dec_consensus"}value="{$info.dec_consensus}"{/notempty}>
        </div>
        <div class="layui-form-mid layui-word-aux">°</div>
      </div>


      <div class="layui-form-item">
        <label class="layui-form-label">最大养殖数量</label>
        <div class="layui-input-inline">
          <input name="max_breed_num" lay-verify="required" autocomplete="off" class="layui-input" type="text" {notempty name="$info.max_breed_num"}value="{$info.max_breed_num}"{/notempty}>
        </div>
        <div class="layui-form-mid layui-word-aux">只</div>
      </div>

      <div class="layui-upload" id="upload-thumb">
        <label class="layui-form-label">缩略图</label>
        <button type="button" class="layui-btn" id="thumb">上传图片</button>
        <div class="layui-upload-list">
          <label class="layui-form-label"></label>
          <img class="layui-upload-img" id="demo1" width="150" height="150" {notempty name="$info.thumb"}src="{$info.thumb}"{/notempty}>{notempty name="$info.thumb"}<input type="hidden" name="thumb" value="{$info.thumb}">{/notempty}
          <p id="demoText"></p>
        </div>
      </div>

      {notempty name="$info.id"}
      <input type="hidden" name="id" value="{$info.id}">
      {/notempty}
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="admin">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
      
    </form>


    <script src="__PUBLIC__/layui/layui.js"></script>
    <script src="__PUBLIC__/jquery/jquery.min.js"></script>
    <script>
        var message;
        layui.config({
            base: '__JS__/',
            version: '1.0.1'
        }).use(['app', 'message'], function() {
            var app = layui.app,
                $ = layui.jquery,
                layer = layui.layer;
            //将message设置为全局以便子页面调用
            message = layui.message;
            //主入口
            app.set({
                type: 'iframe'
            }).init();
        });
    </script>
    <script>
    layui.use('upload', function(){
      var upload = layui.upload;
      //执行实例
      var uploadInst = upload.render({
        elem: '#thumb' //绑定元素
        ,url: "{:url('common/upload')}" //上传接口
        ,data:{use:'info_thumb'}
        ,done: function(res){
          //上传完毕回调
          if(res.code == 2) {
            $('#demo1').attr('src',res.src);
            $('#upload-thumb').append('<input type="hidden" name="thumb" value="'+ res.src +'">');
          } else {
            layer.msg(res.msg);
          }
        }
        ,error: function(){
          //请求异常回调
          //演示失败状态，并实现重传
          var demoText = $('#demoText');
          demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
          demoText.find('.demo-reload').on('click', function(){
            uploadInst.upload();
          });
        }
      });
    });
    </script>
    <script>
      layui.use(['layer', 'form'], function() {
          var layer = layui.layer,
              $ = layui.jquery,
              form = layui.form;
          $(window).on('load', function() {
              form.on('submit(admin)', function(data) {
                  $.ajax({
                      url:"{:url('admin/zoon/publish')}",
                      data:$('#admin').serialize(),
                      type:'post',
                      async: false,
                      success:function(res) {
                          if(res.code == 1) {
                              layer.alert(res.msg, function(index){
                                location.href = res.url;
                              })
                          } else {
                              layer.msg(res.msg);
                          }
                      }
                  })
                  return false;
              });
          });
      });
    </script>
  </div>
</body>
</html>
